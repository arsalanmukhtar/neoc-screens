<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>NEOC Tech (EW) CD</title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <!-- Background grid texture -->
    <div class="bg-grid" aria-hidden="true"></div>

    <div class="dashboard-shell">

        <!-- ‚ïê‚ïê‚ïê TOPBAR ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
        <header class="topbar">
            <div class="topbar-brand">
                <div class="brand-icon">N</div>
                <div>
                    <div class="brand-title">NEOC Tech (EW)</div>
                    <div class="brand-sub">Control Dashboard</div>
                </div>
            </div>

            <!-- Search -->
            <div class="search-wrap">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-input" class="search-input" placeholder="Search by PC, user, IP, portal‚Ä¶"
                    autocomplete="off" />
            </div>

            <!-- Actions -->
            <div class="topbar-actions">
                <button id="btn-theme" class="btn-icon" data-tooltip="Light mode" aria-label="Toggle theme">‚òÄÔ∏è</button>

                <button id="btn-carousel" class="btn-icon" data-tooltip="Toggle carousel"
                    aria-label="Toggle carousel view">‚äû</button>

                <button id="btn-archive" class="btn-icon" data-tooltip="View archive" aria-label="View archived stations">
                    <svg viewBox="0 0 16 16" style="width:14px;height:14px;stroke:currentColor;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;fill:none;display:block;">
                        <rect x="1" y="5" width="14" height="10" rx="1"/>
                        <path d="M1 5l2-4h10l2 4"/>
                        <line x1="6" y1="9" x2="10" y2="9"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- ‚ïê‚ïê‚ïê MAIN STAGE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
        <main class="stage" id="stage">

            <!-- All subgrids overview row -->
            <div id="overview-row" class="overview-row" role="region" aria-label="Grid overview"></div>

            <!-- Carousel navigation (hidden until carousel opens) -->
            <div id="carousel-controls" class="carousel-controls" style="display:none;">
                <button id="carousel-prev" class="carousel-nav-btn" aria-label="Previous subgrid">
                    <svg viewBox="0 0 14 14">
                        <polyline points="9,2 4,7 9,12" />
                    </svg>
                </button>
                <div id="carousel-dots" class="carousel-indicators" role="tablist"></div>
                <button id="carousel-next" class="carousel-nav-btn" aria-label="Next subgrid">
                    <svg viewBox="0 0 14 14">
                        <polyline points="5,2 10,7 5,12" />
                    </svg>
                </button>
                <span id="carousel-label" class="carousel-label"></span>
            </div>

            <!-- Carousel detail panel -->
            <section id="carousel-panel" class="carousel-panel" role="region" aria-label="Cell details">
                <div class="panel-header">
                    <span id="panel-title" class="panel-title">Select a subgrid</span>
                    <span id="panel-meta" class="panel-meta"></span>
                </div>
                <div class="panel-body">
                    <div id="cards-grid" class="cards-grid"></div>
                </div>
            </section>

        </main>

        <!-- ‚ïê‚ïê‚ïê ARCHIVE PAGE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
        <section id="archive-page" class="archive-page" style="display:none;" role="region" aria-label="Archived stations">

            <div class="archive-header">
                <h2 class="archive-title">Archive</h2>
                <button id="archive-home-btn" class="btn-icon" data-tooltip="Back to dashboard" aria-label="Return home">
                    <svg viewBox="0 0 14 14" style="width:12px;height:12px;stroke:currentColor;stroke-width:2.5;stroke-linecap:round;stroke-linejoin:round;fill:none;display:block;flex-shrink:0;">
                        <polyline points="9,2 4,7 9,12"/>
                    </svg>
                    Home
                </button>
            </div>

            <div class="archive-filters">
                <button class="archive-filter-tab active" data-filter="all">All</button>
                <button class="archive-filter-tab" data-filter="global">Global (G1 / G2)</button>
                <button class="archive-filter-tab" data-filter="national">National (N1 / N2)</button>
                <button class="archive-filter-tab" data-filter="cop">COP</button>
            </div>

            <div class="search-wrap" style="max-width:400px;margin:0 0 var(--sp-2) 0;">
                <span class="search-icon">üîç</span>
                <input type="text" id="archive-search" class="search-input"
                    placeholder="Search archived stations‚Ä¶" autocomplete="off" />
            </div>

            <div class="archive-body">
                <div id="archive-cards-grid" class="cards-grid"></div>
            </div>

        </section>

        <!-- ‚ïê‚ïê‚ïê STATUS BAR ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
        <footer class="statusbar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
            <div class="status-sep"></div>
            <div class="status-item">üì° <span id="status-total">‚Äî</span></div>
            <div class="status-sep"></div>
            <div class="status-item">üóÇÔ∏è <span id="status-grids">‚Äî</span></div>
            <div class="status-sep"></div>
            <div class="status-item" style="margin-left:auto;">
                üïê <span id="status-time">‚Äî</span>
            </div>
        </footer>

    </div><!-- /dashboard-shell -->

    <!-- ‚ïê‚ïê‚ïê TOAST ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div id="toast" class="toast" role="status" aria-live="polite">
        <span id="toast-icon"></span>
        <span id="toast-msg"></span>
    </div>

    <!-- ‚ïê‚ïê‚ïê PC DETAIL MODAL ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div id="detail-modal" class="detail-modal-backdrop" role="dialog" aria-modal="true"
        aria-labelledby="detail-modal-pc-name">
        <div class="detail-modal-box" id="detail-modal-box">
            <div class="detail-modal-header">
                <div class="detail-modal-pc">
                    <div class="detail-modal-pc-icon" id="dm-icon">üñ•Ô∏è</div>
                    <div>
                        <div class="detail-modal-pc-name" id="dm-pc-name">‚Äî</div>
                        <div class="detail-modal-pc-grid" id="dm-grid-label">‚Äî</div>
                    </div>
                </div>
                <button class="detail-modal-close" id="detail-modal-close" aria-label="Close">
                    <svg viewBox="0 0 12 12">
                        <line x1="1" y1="1" x2="11" y2="11" />
                        <line x1="11" y1="1" x2="1" y2="11" />
                    </svg>
                </button>
            </div>

            <div class="detail-modal-body" id="dm-body">
                <!-- populated by JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
